[tool.pdm.dev-dependencies]
test = [
    "pytest>=7.4.1",
    "pytest-cov>=4.1.0",
]
doc = [
    "mkdocs>=1.5.2",
]

[project.scripts]
rmh-db-init = 'roh_moo_hyun.extract_speech_from_pdf:run'
rmh-search = 'roh_moo_hyun.cli:search'
