[project]
name = "roh-moo-hyun"
version = "0.3.0"
description = "South Korean former president Roh Moo-hyun, a politician who dedicated his life to democracy and human rights. I pay my respects to Roh Moo-hyun."
authors = [
    {name = "dmario24", email = "data.mario24@gmail.com"},
]
dependencies = [
    "requests>=2.31.0",
    "pypdf>=3.15.5",
    "pandas>=1.1.5",
    "pyarrow>=13.0.0",
    "fastparquet>=2023.8.0",
]
requires-python = ">=3.9.18"
readme = "README.md"
license = {text = "MIT"}

[build-system]
requires = ["pdm-backend"]
